<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AP BOT デモ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f7f9;
      color: #111;
    }
    header {
      padding: 16px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e6e8ee;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    header p {
      margin: 6px 0 0 0;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
    }
    main {
      padding: 16px 20px 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      line-height: 1.6;
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      padding: 12px 14px;
    }
    code {
      background: #f0f2f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dify BOT デモ</h1>
    <p>このページ右下のチャットボタンからBOTを起動します（埋め込みバブル方式）。</p>
  </header>

  <main>
    <div class="note">
      <div>確認ポイント</div>
      <div>1) Dify側でアプリが公開され、埋め込みトークンが有効</div>
      <div>2) baseUrl は https（Dify Cloudなら <code>https://udify.app</code>）</div>
      <div>3) ブラウザの開発者ツール Console にエラーが出ていない</div>
    </div>
  </main>

  <script>
    window.difyChatbotConfig = {
      token: 'DIFY_TOKEN',
      baseUrl: 'https://udify.app',
      isDev: false,
      inputs: {},
      systemVariables: {},
      userVariables: {}
    };
  </script>

  <script
    src="https://udify.app/embed.min.js"
    id="DIFY_TOKEN"
    defer>
  </script>

  <style>
    #dify-chatbot-bubble-button {
      background-color: #1C64F2 !important;
    }
    #dify-chatbot-bubble-window {
      width: 24rem !important;
      height: 40rem !important;
    }
  </style>
</body>
</html>
