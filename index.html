<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AP BOT デモ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f7f9;
      color: #111;
    }
    header {
      padding: 16px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e6e8ee;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    header p {
      margin: 6px 0 0 0;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
    }
    main {
      padding: 16px 20px 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      padding: 16px;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      line-height: 1.6;
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      padding: 12px 14px;
    }
    code {
      background: #f0f2f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AP BOT デモ</h1>
    <p>このページ右下のチャットボタンからBOTを起動します（埋め込みバブル方式）。</p>
  </header>

  <main>
    <div class="card">
      <div>表示されない場合は、次を確認してください。</div>
      <div>1) <code>YOUR_DIFY_BASE_URL</code> が HTTPS で外部公開されている</div>
      <div>2) Dify側でアプリが公開され、埋め込みトークンが有効</div>
      <div>3) GitHub Pages側の <code>index.html</code> が main ブランチのルートにある</div>
    </div>

    <div class="note">
      <div>このページは GitHub Pages なので、<code>http://localhost</code> は絶対に使えません。</div>
      <div>あなたのDifyがインターネットから到達できるURLを <code>baseUrl</code> に設定してください。</div>
    </div>
  </main>

  <script>
    window.difyChatbotConfig = {
      token: 'ZDPHnH6mn8ISpPTh',
      baseUrl: 'YOUR_DIFY_BASE_URL',
      inputs: {
      },
      systemVariables: {
      },
      userVariables: {
      },
    };
  </script>

  <script
    src="YOUR_DIFY_BASE_URL/embed.min.js"
    id="ZDPHnH6mn8ISpPTh"
    defer>
  </script>

  <style>
    #dify-chatbot-bubble-button {
      background-color: #1C64F2 !important;
    }
    #dify-chatbot-bubble-window {
      width: 24rem !important;
      height: 40rem !important;
    }
  </style>
</body>
</html>
