<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AP BOT デモ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f7f9;
      color: #111;
    }
    header {
      padding: 16px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e6e8ee;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    header p {
      margin: 6px 0 0 0;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
    }
    main {
      padding: 16px 20px 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      padding: 16px;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      line-height: 1.6;
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      padding: 12px 14px;
    }
    code {
      background: #f0f2f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>AP BOT デモ</h1>
    <p>このページ右下のチャットボタンからBOTを起動します（ローカルDifyをトンネル公開）。</p>
  </header>

  <main>
    <div class="card">
      <div>確認</div>
      <div>1) トンネルURL（trycloudflare）が有効である</div>
      <div>2) <code>TUNNEL_URLSCRIPT_PATH</code> が 200 で取れる</div>
      <div>3) Dify側で埋め込みトークンが有効</div>
    </div>

    <div class="note">
      <div>テスト用</div>
      <div><code>TUNNEL_URL/</code></div>
      <div><code>TUNNEL_URLSCRIPT_PATH</code></div>
      <div>PowerShellを閉じると公開が止まります。</div>
    </div>
  </main>

  <script>
    (function () {
      var baseUrl = 'TUNNEL_URL'.replace(/\/+$/, '');
      window.difyChatbotConfig = {
        token: 'TOKEN',
        baseUrl: baseUrl,
        inputs: {},
        systemVariables: {},
        userVariables: {}
      };
    })();
  </script>

  <script
    src="TUNNEL_URLSCRIPT_PATH"
    id="TOKEN"
    defer>
  </script>

  <style>
    #dify-chatbot-bubble-button {
      background-color: #1C64F2 !important;
    }
    #dify-chatbot-bubble-window {
      width: 24rem !important;
      height: 40rem !important;
    }
  </style>
</body>
</html>
