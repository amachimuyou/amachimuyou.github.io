<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dify BOT デモ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f7f9;
      color: #111;
    }
    header {
      padding: 16px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e6e8ee;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
    }
    header p {
      margin: 6px 0 0 0;
      font-size: 13px;
      color: #444;
      line-height: 1.5;
    }
    main {
      padding: 16px 20px 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .frame-wrap {
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }
    iframe {
      width: 100%;
      height: 720px;
      border: 0;
      display: block;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      line-height: 1.6;
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      padding: 12px 14px;
    }
    code {
      background: #f0f2f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dify BOT デモ</h1>
    <p>GitHub Pages上に、Difyのチャット画面を埋め込んだデモページです。</p>
  </header>

  <main>
    <div class="frame-wrap">
      <iframe
        src="YOUR_DIFY_CHATBOT_URL"
        allow="clipboard-write; microphone"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>

    <div class="note">
      <div>置き換え箇所</div>
      <div><code>YOUR_DIFY_CHATBOT_URL</code> をDifyが出すURLに差し替え</div>
      <div>よくある失敗</div>
      <div>1) URLの貼り間違い（トークン欠落）</div>
      <div>2) Dify側が非公開設定のまま</div>
      <div>3) ブラウザの埋め込み制限（相手側が iframe を拒否している）</div>
    </div>
  </main>

  <script>
 window.difyChatbotConfig = {
  token: 'ZDPHnH6mn8ISpPTh',
  baseUrl: 'http://localhost',
  inputs: {
    // You can define the inputs from the Start node here
    // key is the variable name
    // e.g.
    // name: "NAME"
  },
  systemVariables: {
    // user_id: 'YOU CAN DEFINE USER ID HERE',
    // conversation_id: 'YOU CAN DEFINE CONVERSATION ID HERE, IT MUST BE A VALID UUID',
  },
  userVariables: {
    // avatar_url: 'YOU CAN DEFINE USER AVATAR URL HERE',
    // name: 'YOU CAN DEFINE USER NAME HERE',
  },
 }
</script>
<script
 src="http://localhost/embed.min.js"
 id="ZDPHnH6mn8ISpPTh"
 defer>
</script>
<style>
  #dify-chatbot-bubble-button {
    background-color: #1C64F2 !important;
  }
  #dify-chatbot-bubble-window {
    width: 24rem !important;
    height: 40rem !important;
  }
</style>
</body>
</html>
