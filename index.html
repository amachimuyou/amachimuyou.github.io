<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Pages テスト</title>
  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f7f9;
      color: #111;
    }
    .card {
      max-width: 920px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #e6e8ee;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
    }
    p {
      margin: 8px 0;
      line-height: 1.7;
    }
    .meta {
      margin-top: 14px;
      font-size: 12px;
      color: #555;
      background: #f0f2f6;
      padding: 10px 12px;
      border-radius: 10px;
    }
    code {
      background: #eef1f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GitHub Pages テスト公開</h1>
    <p>このページが表示できれば、GitHub Pagesの設定は完了です。</p>
    <p>次に、DifyのBOTを埋め込む場合は、iframe版のHTMLに差し替えてください。</p>

    <div class="meta">
      <div>確認ポイント</div>
      <div>1) リポジトリ名が <code>あなたのユーザー名.github.io</code> になっている</div>
      <div>2) <code>index.html</code> が main ブランチのルートにある</div>
      <div>3) Settings → Pages が main / (root) になっている</div>
    </div>
  </div>
</body>
</html>
